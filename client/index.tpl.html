<!doctype html>
<html data-ng-app="managerApp" data-lang>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title data-ng-bind-html="fullTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) app/vendor.css -->
            <!-- injector:bowercss -->
            <!-- endinjector:bowercss -->
        <!-- injector:assetscss -->
        <!-- endinjector:assetscss -->
        <link rel="stylesheet" href="node_modules/ng-embed/dist/ng-embed.min.css">
        <!-- endbuild -->
        <!-- build:css({.tmp,client}) app/app.css -->
        <link rel="stylesheet" href="app/app-scss.css">
        <link rel="stylesheet" href="app/app.css">
        <!-- injector:css -->
        <!-- endinjector -->
        <!-- endbuild -->
    </head>
    <body class="ng-cloak" data-ng-cloak>

        <div class="col-container">

            <!-- Skip to main content -->
            <div class="skipnav">
                <a class="oui-button oui-button_link" href=""
                    data-ng-click="scrollTo('maincontent')"
                    data-translate="common_skip_to_main_content">
                </a>
            </div>
            <!-- /Skip to main content -->

            <oui-navbar fixed
                data-active-link="telecom"
                data-brand="::navbar.brand"
                data-main-links="::navbar.managerLinks"
                data-aside-links="::navbar.internalLinks"
                data-toggler-links="::navbar.responsiveLinks">
            </oui-navbar>

            <div class="container-fluid h-100 w-100" style="overflow: auto">
                <div class="row">

                    <!-- SIDE MENU -->
                    <div data-sidebar-menu
                         class="col-md-3 col-lg-2">
                    </div>

                    <!-- CONTENT -->
                    <div id="content" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">

                        <!-- Skip content target -->
                        <div class="skiptarget">
                            <a id="maincontent" href="">-</a>
                        </div>
                        <!-- /Skip content target -->

                        <flash-message duration="600000" class="flash"></flash-message>
                        <ovh-browser-alert></ovh-browser-alert>
                        <ovh-task-follow></ovh-task-follow>

                        <div data-ui-view></div>
                    </div>

                </div>
                <!-- <chatbot></chatbot> -->
            </div>

        </div>

        <div class="d-flex text-center"
             id="managerPreload"
             data-ng-class="!!navbar && managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3"
                   data-translate="preload_welcome">
                </p>
                <hr class="my-0" />
                <h1 class="mt-3"
                   data-translate="preload_manager_ovh">
                </h1>
                <div class="mt-5">
                    <div class="oui-spinner oui-spinner_l">
                        <div class="oui-spinner__container">
                            <div class="oui-spinner__image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- build:js(.) app/vendor.js -->
            <!-- injector:bowerjs -->
            <!-- endinjector:bowerjs -->
        <script src="bower_components/cryptojs/lib/Crypto.js"></script>
        <script src="bower_components/cryptojs/lib/SHA1.js"></script>
        <script src="bower_components/cryptojs/lib/BlockModes.js"></script>
        <script src="bower_components/cryptojs/lib/PBKDF2.js"></script>
        <script src="bower_components/cryptojs/lib/HMAC.js"></script>
        <script src="bower_components/cryptojs/lib/AES.js"></script>

        <script src="node_modules/simple-web-notification/web-notification.js"></script>
        <script src="node_modules/angular-web-notification/angular-web-notification.js"></script>
        <script src="node_modules/ng-embed/dist/ng-embed.min.js"></script>
        <script src="node_modules/ovh-angular-proxy-request/dist/ovh-angular-proxy-request.min.js"></script>
        <script src="node_modules/ovh-angular-user-pref/dist/ovh-angular-user-pref.min.js"></script>
        <script src="node_modules/ovh-angular-chatbot/dist/ovh-angular-chatbot.min.js"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,dist/client}) app/app.js -->
        <script src="app/app.js"></script>
          <!-- injector:js -->
          <!-- endinjector -->
        <!-- endbuild -->

</body>
</html>
